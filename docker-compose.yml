version: "3.8"

services:
  # BullMQ를 위한 로컬 Redis
  redis:
    image: redis:7-alpine
    container_name: turbo-local-market-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 데이터 시각화 도구
  redisinsight:
    image: redis/redisinsight:latest
    container_name: turbo-local-market-redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  redisinsight_data:
    driver: local
